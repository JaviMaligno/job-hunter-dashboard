name: Keep Alive

on:
  schedule:
    # Cada 10 min, 6am-9pm UTC (cubre 8am-10pm hora Espana todo el ano)
    - cron: '*/10 6-21 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Dashboard
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://job-hunter-dashboard.onrender.com/)
          if [ "$response" -eq 200 ]; then
            echo "Health check passed (HTTP $response)"
          else
            echo "Health check failed (HTTP $response)"
            exit 1
          fi
